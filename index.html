<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boostrap -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
   crossorigin="anonymous"
  />
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
   crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="./index.css">

  <title>Password Generator</title>
 </head>
 <body>
  <div class="container">
   <div class="show_container">
    <h1>Password</h1>
    <div class="showpass_container">
    <span id="showpass"></span>
  </div>
   </div>

   <div>
    <select class="form-select" aria-label="Default select example" id="length_options">
        <option selected>Largo de la contraseña</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
      </select>
   </div>

   <div class="form-container">
    <div class="form-check">
     <input
      class="form-check-input"
      type="checkbox"
      value="false"
      id="number_check"
      name="numberCheck"
     />
     <label class="form-check-label" for="flexCheckDefault">
      Agregar números
     </label>
    </div>

    <div class="form-check">
     <input
      class="form-check-input"
      type="checkbox"
      value="false"
      id="symbol_check"
      name="symbolCheck"
     />
     <label class="form-check-label" for="flexCheckDefault">
      Agregar simbolos
     </label>
    </div>

    <div class="form-check">
     <input
      class="form-check-input"
      type="checkbox"
      value="false"
      id="mayus_check"
      name="mayusCheck"
     />
     <label class="form-check-label" for="flexCheckDefault">
      Agregar letras mayúsculas
     </label>
    </div>
    <div class="button_container">
      <button id="generatorButton" class="button">Generar</button>
     </div>
   </div>
   
  </div>
  
  <script src="./index.js"></script>
 </body>
</html>
